<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="border-bottom p-3">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="/index.html">
            <img src="/images/Logo.png" alt="Website Logo" width="100" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/portfolio.html">Overzicht</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/naam.html">Detail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <!-- Contact Section -->
      <section class="text-center mb-5">
        <h2 class="mb-4">Contacteer ons</h2>
        <div class="row">
          <div class="col-md-6 text-md-start text-center mb-4 mb-md-0">
            <p><strong>Telefoonnummer:</strong><br />+32 3 220 33 00</p>
            <p><strong>Email:</strong><br />onthaal.ell@ap.be</p>
            <p>
              <strong>Adres:</strong><br />Ellermanstraat 33, 2060 Antwerpen
            </p>
          </div>
          <div class="col-md-6">
            <div id="map" style="height: 300px; width: 100%"></div>
          </div>
        </div>
      </section>

      <!-- Contact Form with Netlify -->
      <section class="mb-5">
        <h2 class="text-center mb-4">Contactformulier</h2>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          action="/thank-you.html"
          class="mx-auto"
          style="max-width: 800px"
        >
          <input type="hidden" name="form-name" value="contact" />
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="naam" class="form-label">Naam</label>
              <input
                type="text"
                id="naam"
                name="naam"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefoon" class="form-label">Telefoonnummer</label>
              <input
                type="tel"
                id="telefoon"
                name="telefoon"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="voornaam" class="form-label">Voornaam</label>
              <input
                type="text"
                id="voornaam"
                name="voornaam"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <label for="opmerking" class="form-label">Opmerking</label>
              <textarea
                id="opmerking"
                name="opmerking"
                class="form-control"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                Verzenden
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-top py-5">
      <div class="container">
        <div class="text-center">
          <small>&copy; yamani-elsoudani 2025</small>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      const locationCoordinates = [51.2194, 4.4025];
      const map = L.map("map").setView(locationCoordinates, 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker(locationCoordinates)
        .addTo(map)
        .bindPopup("Ellermanstraat 33, 2060 Antwerpen")
        .openPopup();
    </script>
  </body>
</html>
